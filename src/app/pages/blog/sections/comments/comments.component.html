<section class="comments">
	<div class="top">
		<span>{{ comments.length }} comments</span>
	</div>
	<div class="">
		<app-comment-create (commentChanges)="postComment($event)"></app-comment-create>
		<app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>
	</div>
</section>
