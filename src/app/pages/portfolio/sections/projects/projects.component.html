<h3 class="section-title">Most notable Projects</h3>
<section>
  <app-project
    [image]="{ src: '/assets/h-eshop.png', alt: 'e-shop desktop' }"
    [mImage]="{ src: '/assets/m-eshop.png', alt: 'e-shop mobile' }"
  >
    <div text class="app-project-text">
      <div class="">
        <h4>E-Shop Commerce</h4>
        <div>
          <p>Generic E-Comerce Website built within Angular v14.</p>
          <p>
            It consumes
            <a href="https://fakestoreapi.com/" target="_blank">fakestore</a>
            api
          </p>
          <br />
          <p>Some of the most notable features are:</p>
          <ul>
            <li>Dark / Light mode switcher</li>
            <li>Product Filter</li>
            <li>Infinite Carousel</li>
          </ul>
          <br />
        </div>
      </div>
      <div class="source">
        <p>Source</p>
        <a
          class="link"
          href="https://github.com/JekTheCoder/e-shop"
          target="_blank"
        >
          <fa-icon [icon]="githubIcon"></fa-icon>&nbsp;
          <span>github</span>
        </a>
        <a
          class="link"
          href="https://jekthecoder.github.io/e-shop/"
          target="_blank"
        >
          <fa-icon [icon]="globeIcon"></fa-icon>&nbsp;
          <span>demo</span>
        </a>
      </div>
    </div>
  </app-project>
