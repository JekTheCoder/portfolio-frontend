<header [@header]="state">
  <a
    *ngFor="let link of links"
    [routerLink]="link.url"
    routerLinkActive="active"
    >{{ link.name }}</a
  >

  
  <div class="" *ngLet="darkmode$ | async as darkmode">
    <mat-slide-toggle
      [ngModel]="darkmode"
      (ngModelChange)="setDarkMode($event)"
    ></mat-slide-toggle
    >&nbsp;
    <fa-icon
      [icon]="darkmode ? moonIcon : sunIcon"
      [style.color]="darkmode ? '#fff' : '#000'"
    ></fa-icon>
  </div>

  <div class="profile">
    <app-profile-icon></app-profile-icon>
  </div>
  
</header>
