<div class="container" #container>
  <div class="text" [@textTrigger]="state">
    <ng-content></ng-content>
  </div>
  <div
    class="img-c"
    [@imageTrigger]="state"
    (click)="state = state === 'desktop' ? 'mobile' : 'desktop'"
  >
    <img [src]="mImage.src" [alt]="mImage.alt" class="mobile" #imgMobile/>
    <img
      [src]="image.src"
      [alt]="image.alt"
      [@mobileImage]="state"
      class="desktop"
      #imgDesktop
    />
    
  </div>
</div>
