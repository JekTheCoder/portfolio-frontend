<div class="container" *ngIf="profile$ | async as profile">
    <header class="profile-header">
        <profile-icon></profile-icon>
        <div class="">
            <div class="">
                <span class="username">{{ profile.username }}</span>
                <ng-container *ngIf="profile.name">
                    <span>&nbsp;-&nbsp;</span>
                    <span>{{ profile.name }}&nbsp;</span>
                    <span *ngIf="profile.lastname">{{ profile.lastname }}</span>
                </ng-container>
            </div>
            <div class="">
                <p>{{ profile.createdAt | date }}</p>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <ul>
            <li><button class="btn" mat-button>Edit account</button></li>
            <li><a routerLink="" class="btn" mat-button>Link my account with github!</a></li>
        </ul>
    </main>
</div>
