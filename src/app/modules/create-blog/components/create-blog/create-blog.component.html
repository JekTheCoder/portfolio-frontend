<form [formGroup]="blogForm">
    <mat-form-field>
        <mat-label>Let you</mat-label>
        <input matInput type="text" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Lets create something!</mat-label>
        <textarea matInput formControlName="content" style="height: 200px;"></textarea>
    </mat-form-field>
    <div class="">
        <button type="sumbit" mat-button (click)="createBlog()">Create</button>
    </div>
</form>

<div class="dialog" [@fadeInOut]="blog ? 'in' : 'out'" *ngLet="blogCreated$ | async as blog">
